<html> 
<head> 
    <title>Stack Ordering with move back</title>
        <style type="text/css">
            #layer1 
                { 
                    border:solid thick black;
                    background-color:blue;
                    padding:10px; 
                    width:300px; 
                    height:200px; 
                    position:absolute;
                    top:100px; 
                    left:200px; 
                    z-index:1; 
                } 
            #layer2 
                { 
                    border:solid thick black;
                    background-color:gray;
                    padding:10px;
                    width:300px; 
                    height:200px; 
                    position:absolute; 
                    top:120px; 
                    left:220px; 
                    z-index:2; 
                } 
            #layer3 
                { 
                    border:solid thick black; 
                    background-color:white; 
                    padding:10px; 
                    width:300px; 
                    height:200px; 
                    position:absolute; 
                    top:140px; 
                    left:240px; 
                    z-index:3; 
} 
</style> 
</head> 
<body> 
<script type=text/javascript> 
 var topLayer="layer3"; 
 var origpos; 
 function mover(toTop,pos) 
{ 
       document.getElementById(toTop).style.zIndex="4"; 
       topLayer=toTop; 
       origpos=pos; 
 } 
function moveBack() 
{ 
      document.getElementById(topLayer).style.zIndex=origpos; 
	 
} 
</script> 
<p id=layer1 onMouseOver=mover('layer1','1');onMouseOut=moveBack()>This is the last layer</p> 
<p id=layer2 onMouseOver=mover('layer2','2');onMouseOut=moveBack()>This is the middle layer</p>
<p id=layer3 onMouseOver=mover('layer3','3');onMouseOut=moveBack()>This is the first layer</p> 
</body> 
</html>
