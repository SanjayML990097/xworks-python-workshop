<html>
<body>
<script type="text/javascript">
var fib1=0,fib2=1,fib=0;
var n=prompt("enter the Element");
if(n!=null && n>0)
{
	document.write("<h1>" + n + "Enter the fibbonicce numbers:</h1><br>");
	if(n==1)
	  document.write("<h1>" + fib1 + "</h1><br>");
	else
	  document.write("<h3>" + fib1 + "</h3><br><h3>" + fib2 + "</h3><br>");
for(i=3;i<=n;i++)
{
	fib=fib1+fib2;
	document.write("<h1>" + fib + "</h1><br>");
	fib1=fib2;
	fib2=fib;
}
}
else
  alert("no input Provided");
  </script>
  </body>
  </html>
